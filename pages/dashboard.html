<!DOCTYPE html>
<html lang="pt-br">

<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="shortcut icon" type="imagex/png" href="./assets/imagem_wasabi_login.png">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
      <div class="div_logo">
        <img src="../assets/logo.png" alt="logo wasabi">
      </div>
      <nav class="navbar">
        <span><a href="../index.html#section_home">Home</a></span>
        <span><a href="../index.html#section_simulacao">Simulação</a></span>
        <span><a href="./contato.html">Contato</a></span>
        <span><a href="../index.html#section_duvida">Dúvidas</a></span>
      </nav>

    </header>
    <div class="div_father">
      <div></div>
      <div class="containerTemp fade-in">
        <div class="divTemp">
          <span>Safra</span>
          <div class="temp-value" style="font-size: 40px; color: #676565;">2025B</div>
        </div>
      </div><div class="containerTemp fade-in">
        <div class="divTemp">
          <span>Sensor</span>
          <div class="temp-value" style="font-size: 40px; color: #676565;">Sensor1</div>
        </div>
      </div>
      <div></div>
    </div>
    <div class="div_father">
      <div class="containerTemp fade-in">
        <div class="divTemp">
          <span>Temperatura</span>
          <div class="temp-value" style="font-size: 40px;">12°C</div>
          <div class="temp-trend">
            <span style="color: #FF4500">+2°C desde ontem</span>
          </div>
        </div>
      </div>
      <div class="containerTemp fade-in">
        <div class="divTemp">
          <span>Status</span>
          <div class="temp-value" style="font-size: 40px; color: #228b22;"">Adequado</div>
          <div class="temp-trend">
            <!-- <span style="color: green">+2°C desde ontem</span> -->
          </div>
        </div>
      </div>
      <div class="containerUmi fade-in">
        <div class="divUmi">
          <span>Umidade</span>
          <div class="umi-value" style="font-size: 40px;">86%</div>
          <div class="umi-trend">
            <span style="color: #3498db;">-5% desde ontem</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container_kpi">

      <button title="Quando a temperatura e umidade estão em níveis inadequados" class="style_critico">Crítico</button>
      <button title="Quando a temperatura ou umidade estão em níveis inadequados" class="style_instavel">Instável</button>
      <button title="Quando a temperatura e umidade estão em níveis adequados" class="style_adequado">Adequado</button>
    </div>

    <div class="graficos">
      <div class="chart-container">
        <h3>Variação de Umidade</h3>
        <canvas id="dashboardCSS"></canvas>
      </div>
      <div class="chart-container">
        <h3>Variação de Temperatura</h3>
        <canvas id="line"></canvas>
      </div>
    </div>


  </body>

</html>

<script>
    // Configuração dos gráficos
    const ctx = document.getElementById('dashboardCSS');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [
          {
            label: 'Umidade Média (%)',
            data: [85, 88, 91, 94, 90, 86],
            borderColor: '#32b9cd',
            backgroundColor: 'rgba(50, 185, 205, 0.1)',
            borderWidth: 3,
            tension: 0.3,
            fill: true
          },
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            min: 0,
            max: 100,
            title: {
              display: true,
              text: 'Umidade (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Horário'
            }
          }
        }
      }
    });

    const lineCtx = document.getElementById('line');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [
          {
            label: 'Temperatura (°C)',
            data: [17, 19, 17, 16, 14, 12],
            borderColor: '#f75d52',
            backgroundColor: 'rgba(247, 93, 82, 0.1)',
            borderWidth: 3,
            tension: 0.3,
            fill: true
          },
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
          }
        },
        scales: {
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: 'Temperatura (°C)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Horário'
            }
          }
        }
      }
    });

    </script>
