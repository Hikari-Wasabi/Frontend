<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/contato.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="div_logo">
            <img src="../assets/logo.svg" alt="logo wasabi">
        </div>
        <nav class="navbar">
            <span><a href="../index.html">Home</a></span>
            <span><a href="#section_simulacao">Simulação</a></span>
            <span><a href="#section_quemSomos">Quem somos</a></span>
            <span><a href="#section_contato">Contato</a></span>
        </nav>
        <div class="div_authButtons">
            <a href="#">Login</a>
            <a href="./cadastro.html">Registrar</a>
        </div>
    </header>
    
    <section class="section_main">
        <div class="container">
            <div class="div_contato">
                <span>
                    <h1>Vamos conversar?</h1>
                    <h2>Envie sua dúvida para nós!</h2>
                </span>
                <span class="span_email">
                    <span>
                        <img src="../assets/icon/iconeEmail.svg" alt="icone do email">
                    </span>
                    <div>
                        <div>Email:</div>
                        <a href="">comercial@hikari.wasabi.com</a>
                    </div>
                </span>
                <span></span>
                <span></span>
            </div>
            <form action="">
                <div class="container_inputs">
                    <label for="">Nome</label>
                    <input placeholder="Insira o nome" type="text">
                    <label for="">Email</label>
                    <input placeholder="Insira o email" type="text">
                    <label for="">País</label>
                    <input placeholder="Insira o país" type="text">
                    <div>
                        <label for="">Mensagem</label>
                        <span>0/290</span>
                    </div>
                    <textarea maxlength="290" placeholder="Digite sua mensagem" id="input_mensagem" type="text"></textarea>
                    <p id="mensagemErro">ERRO!!!!</p>
                </div>
                <button type="button">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="div_imgs">
            <img src="../assets/icon/iconeInstagram.svg" alt="icone instagram">
            <img src="../assets/icon/iconeFacebook.svg" alt="icone facebook">
            <img src="../assets/icon/iconeLinkedin.svg" alt="icone linkedin">
            <img src="../assets/icon/iconeEmail.svg" alt="icone email">
        </div>
        <div class="div_links">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Simulacao</a></li>
                <li><a href="">Contato</a></li>
                <li><a href="">Quem somos</a></li>
            </ul>
        </div>
        <center>
            <span>Wasabi @ 2025</span>
        </center>
    </footer>
</body>
</html>
